<ion-header>
  <ion-navbar core-back-button>
    <!-- <ion-title><core-format-text [text]="category?.displayname" contextLevel="course" [contextInstanceId]="category.id"></core-format-text></ion-title> -->
    <ion-title>{{categoryName}}</ion-title>
    <ion-buttons end></ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-alpha-scroll *ngIf="categories" [listData]="categories" key="name" [itemTemplate]="alphaScrollItemTemplate"
    [highlight]="true">
  </ion-alpha-scroll>
</ion-content>
<ng-template #alphaScrollItemTemplate let-item>

  <ion-card class="course-card" text-center (click)="goToCourse(item)">
    <ion-card-header>
      <h3><strong>{{item.name | uppercase}}</strong></h3>
      <div class="pipe-divide"></div>
      <div class="number-cors-card">{{item.coursecount}} corsi</div>
    </ion-card-header>
  </ion-card>

</ng-template>
