  <div class="logo-landing-page">
    <img src="assets/img/logo.png" alt="">
  </div>

  <form ion-list [formGroup]="credForm" (ngSubmit)="login($event)" class="core-login-form" #credentialsForm>
    <ion-item>
      <ion-input type="text" name="username" placeholder="{{ 'core.login.username' | translate }}"
        formControlName="username" autocapitalize="none" autocorrect="off" autocomplete="username"></ion-input>
    </ion-item>
    <ion-item margin-bottom>
      <core-show-password item-content [name]="'password'">
        <ion-input class="core-ioninput-password" name="password" type="password"
          placeholder="{{ 'core.login.password' | translate }}" formControlName="password" core-show-password
          [clearOnEdit]="false" autocomplete="current-password"></ion-input>
      </core-show-password>
    </ion-item>
    <div padding>
      <button ion-button block [disabled]="!credForm.valid" class="core-login-login-button">{{ 'core.login.loginbutton'
        | translate }}</button>
    </div>

  </form>

  <div class="help-landing-page">
    <ion-icon name="ios-information-circle-outline" (click)="help()"></ion-icon>
    <span (click)="help()">Hai bisogno di aiuto?</span>
  </div>

</ion-content>
