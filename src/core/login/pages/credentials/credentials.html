<ion-header>
    <ion-navbar core-back-button>
        <ion-title>{{ 'core.login.login' | translate }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <core-loading [hideUntil]="pageLoaded">

        <div class="logo-landing-page">
            <img src="assets/img/logo.png" alt="">
        </div>

        <form ion-list [formGroup]="credForm" (ngSubmit)="login($event)" class="core-login-form" #credentialsForm>
            <ion-item *ngIf="siteChecked && !isBrowserSSO">
                <ion-input type="text" name="username" placeholder="{{ 'core.login.username' | translate }}"
                    formControlName="username" autocapitalize="none" autocorrect="off" autocomplete="on"></ion-input>
            </ion-item>
            <ion-item *ngIf="siteChecked && !isBrowserSSO" margin-bottom>
                <core-show-password item-content [name]="'password'">
                    <ion-input class="core-ioninput-password" name="password" type="password"
                        placeholder="{{ 'core.login.password' | translate }}" formControlName="password"
                        core-show-password [clearOnEdit]="false" autocomplete="current-password"></ion-input>
                </core-show-password>
            </ion-item>
            <div padding>
                <button ion-button block [disabled]="siteChecked && !isBrowserSSO && !credForm.valid"
                    class="core-login-login-button">{{ 'core.login.loginbutton' | translate }}</button>
            </div>

            <ng-container *ngIf="showScanQR">
                <div class="core-login-site-qrcode-separator">{{ 'core.login.or' | translate }}</div>
                <ion-item class="core-login-site-qrcode" no-lines>
                    <a ion-button block color="light" margin-top icon-start text-wrap
                        (click)="showInstructionsAndScanQR()">
                        <core-icon name="fa-qrcode" aria-hidden="true"></core-icon>
                        {{ 'core.scanqr' | translate }}
                    </a>
                </ion-item>
            </ng-container>
        </form>

        <!-- Forgotten password button. -->
        <ion-list no-lines *ngIf="showForgottenPassword" class="core-login-forgotten-password core-login-link">
            <a ion-item text-center text-wrap (click)="forgottenPassword()" detail-none>
                {{ 'core.login.forgotten' | translate }}
            </a>
        </ion-list>

    </core-loading>

</ion-content>
